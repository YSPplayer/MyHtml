<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        html语义化：就是根据网页内容，选择合适的html标签来编写
        好处：在没用css的情况下，页面也会有一个很好的结构
              方便解析，便于维护
    -->

    <!-- 
        标题与段落（做的是网页内容的标题）
        <h1></h1>......<h6></h6> 
        h1标题最重要，一个html文件中只能有一个h1，其他的都能出现多次

        <p></p> 主要是写正文的内容
        //p12
     -->
     <h1>标题</h1>
     <h2></h2>
     <p></p> 

</body>
</html>
