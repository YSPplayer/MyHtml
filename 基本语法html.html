<!--
标签（标记）：
    单标签：<XXX> 快捷键：input
    双标签：<XXX> </XXX> 快捷键：footer
    标签可以组合嵌套，标签不向xml那样可以规定，html的标签有自己的规范运行
-->
<footer>Hello World</footer>
<temp><footer>Hello World2</footer></temp>

<!--
   标签的属性：用来修饰标签的，设置当前标签的一些功能
    <标签 属性="值"> 
    <标签 属性="值" 属性2="值2"> 
-->
<input type="text">
<footer title="Hello">Hello World</footer>

<!--
    无论写啥都是要有的初始代码
    快捷键：! + tab
-->
<!DOCTYPE html>  <!--文档声明：告诉浏览器这是一个html文件-->
<html lang="en"> <!--html：最外层标签，包裹其他的所有标签 langg="en"：表示网页是英文网站-->
<head> <!--表示头的意思，网页的网址部分-->
    <meta charset="UTF-8"> <!--meta元信息，编写网页的辅助信息，charset：网页采用国际编码，不至于出现乱码-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的html文档</title>  <!--网页头的信息，就是打开时网页最上面的那个名称-->
</head> 
<body> <!--表示头的意思，网页的网址部分-->
    <!--注释快捷键：和java一样ctrl+/-->
    
    
</body>
</html>
